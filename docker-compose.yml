version: '3'
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    volumes:
      - rabbitmq_data:/data
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    restart: on-failure
    ports:
      - 5672:5672
      - 15671:15671
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 15s
      retries: 5
    networks:
      - app-network

  mongo:
    container_name: mongo
    image: mongo
    restart: on-failure
    ports:
      - "27017:27017"
    networks:
      - app-network

  img_anim_tools:
    container_name: img_anim_tools
    build:
      context: '.'
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - mongo
    environment:
      - CONN_URL=amqp://rabbitmq:5672
      - MONGO_URL=mongodb://mongo:27017
    ports:
      - "5005:5005"
    volumes:
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 3G
        reservations:
          cpus: '0.1'
          memory: 50M
    networks:
      - app-network
      - oceansmap

volumes:
  rabbitmq_data: {}

networks:
  app-network:
    driver: bridge
  oceansmap:
    external: true
