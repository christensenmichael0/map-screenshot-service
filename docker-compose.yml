version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    volumes:
      - rabbitmq_data:/data
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    ports:
      - 5672:5672
      - 15671:15671
      - 15672:15672

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"

volumes:
  rabbitmq_data: {}
